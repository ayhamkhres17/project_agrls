<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Syntax Corrector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e9f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeInContent 1.5s ease forwards;
        }

        h1 {
            color: #2a9d8f;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        form {
            background-color: #f0f7f8;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: scale(1.03); 
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f7f7f7;
            color: #333;
            resize: none;
        }

        textarea::placeholder {
            color: #aaa;
        }

        button {
            background-color: #48cae4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #00b4d8;
            transform: scale(1.05);
        }

        h2 {
            font-size: 24px;
            color: #264653;
            margin-top: 40px;
        }

        pre {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            color: #333;
            border: 1px solid #ddd;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Syntax Corrector</h1>
        <p>Enter your code below and click "Correct" to get a corrected version of your code along with a syntax analysis.</p>
        <form id="codeForm">
            <textarea name="code" rows="10" cols="50" placeholder="Enter your code here..."></textarea><br>
            <button type="submit">Correct</button>
        </form>
        <h2>Corrected Code:</h2>
        <pre id="correctedCode"></pre>
        <h2>Syntax Analysis:</h2>
        <pre id="analysisOutput"></pre>

        <footer>
            &copy; 2024 Code Syntax Corrector.
        </footer>
    </div>

    <script>
        document.getElementById("codeForm").onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const code = formData.get("code");

            fetch("http://127.0.0.1:5000/correct", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ code })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("correctedCode").textContent = data.corrected_code || data.error;
                document.getElementById("analysisOutput").textContent = data.analysis || "";
            })
            .catch(error => {
                document.getElementById("correctedCode").textContent = "Error: " + error;
                document.getElementById("analysisOutput").textContent = "";
            });
        };
    </script>
</body>
</html>
